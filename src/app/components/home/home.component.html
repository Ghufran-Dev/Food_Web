<app-search></app-search>
<app-tag></app-tag>
<div class="myContainer">
    <ul>
        <li *ngFor="let food of foods, index as i">
            <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="flex-adj">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
            </div>
                <div class="stars">
                    <!-- npm i ng-starrating --force -->
                    <!-- import RatingModule on app module -->
                    <!-- <star-rating [value]="food.stars" [totalstars]="5" [readonly]="true"> -->
    
                    <!-- </star-rating> -->
                   <app-star-rating [stars]="food.stars" [size]="1.5"></app-star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origin">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>
                    <div class="cook-time"><i class="fa-regular fa-clock"></i> {{food.cookTime}}</div>
                </div>
                <div class="price">
                    {{food.price | currency:'$ '}}
                </div>
            </div>
            </a>
        </li>
    </ul>
</div>
